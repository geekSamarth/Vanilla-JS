<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="tip_wrapper">
      <div class="tip_container">
        <div class="tip_data">
          <form action="">
            <label for="bill_amount" class="bill_amount">Bill Amount</label>
            <input type="text" id="billAmount">
            <div class="tip_option">
              <label for="tip" class="Tip">Tip Option</label>
              <button id="btn1" value="0">0% Tip</button>
              <button id="btn2" value="5">5% Tip</button>
              <button id="btn3" value="10">10% Tip</button>
              <button id="btn4" value="15">15% Tip</button>
              <button id="btn5" value="20">20% Tip</button>
              <input type="text" id="custom" value="" placeholder="Custom Value">
            </div>
          </form>
        </div>
        <div class="line"></div>
        <div class="calculated_data">

        </div>
      </div>
    </main>
    
    <script src="./main.js"></script>
  </body>
</html>
